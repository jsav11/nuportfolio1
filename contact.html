    <div class="row-content">

       <p>Email : Web_Developer@gmail.com

     <div class="row row-content">
      <div class="col-12">
          <h2>Contact Me</h2>
          <hr />
      </div>
      <div class="col-md-8">
          <form>
              <div class="form-group row">
                  <label for="firstName" class="col-md-6 col-form-label">First Name</label>
                  <div class="col-md-10">
                      <input type="text" class="form-control" id="firstName" name="firstName"
                          placeholder="First Name" />
                  </div>
              </div>
              <div class="form-group row">
                  <label for="lastName" class="col-md-6 col-form-label">Last Name</label>
                  <div class="col-md-10">
                      <input type="text" class="form-control" id="lastName" name="lastName"
                          placeholder="Last Name" />
                  </div>
              </div>
              <div class="form-group row">
                  <label for="areaCode" class="col-md-6 col-form-label">Contact Tel.</label>
                  <div class="col-5 col-md-3">
                      <input type="tel" class="form-control" id="areaCode" name="areaCode"
                          placeholder="Area code" />
                  </div>
                  <div class="col-7">
                      <input type="tel" class="form-control" name="telNum" placeholder="Tel. number" />
                  </div>
              </div>
              <div class="form-group row">
                  <label for="email" class="col-md-6 col-form-label">Email</label>
                  <div class="col-md-10">
                      <input type="email" class="form-control" id="email" name="email" placeholder="Email" />
                  </div>
              </div>
    
              <div class="form-group row">
                  <label for="feedback" class="col-md-6 col-form-label">Inquiry</label>
                  <div class="col-md-10">
                      <textarea class="form-control" id="feedback" name="feedback" rows="8"></textarea>
                  </div>
              </div>
              <div class="form-group row">
                  <div class="offset-md-2 col-md-10">
                      <button type="submit" class="btn btn-primary">Send Message</button>
                  </div>
              </div>
          </form>
      </div>
  </div>
